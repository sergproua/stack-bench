map $uri $frontend_redirect_target {
  default "";
  / "${FRONTEND_REDIRECT_ROOT_TARGET}";
  ${FRONTEND_BASE_PATH_MATCH} "${FRONTEND_REDIRECT_ROOT_TARGET}";
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  location ^~ ${FRONTEND_ROUTE_PREFIX}/api/ {
    rewrite ^${FRONTEND_ROUTE_PREFIX}/api/(.*)$ /api/$1 break;
    proxy_pass http://backend:3001;
    proxy_http_version 1.1;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ ${FRONTEND_ROUTE_PREFIX}/socket.io/ {
    rewrite ^${FRONTEND_ROUTE_PREFIX}/socket.io/(.*)$ /socket.io/$1 break;
    proxy_pass http://backend:3001;
    proxy_http_version 1.1;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  if ($frontend_redirect_target != "") {
    return 302 $frontend_redirect_target;
  }

  location ${FRONTEND_ROUTE_PREFIX}/ {
    rewrite ^${FRONTEND_ROUTE_PREFIX}/(.*)$ /$1 break;
    try_files $uri $uri/ /index.html;
  }
}
